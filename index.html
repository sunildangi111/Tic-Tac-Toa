<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="result"></div>

    <div class="grid">
        

    </div>
    
    <div class="butdiv"> 
      <button id="reset">
        R E S T A R T
        <div id="clip">
            <div id="leftTop" class="corner"></div>
            <div id="rightBottom" class="corner"></div>
            <div id="rightTop" class="corner"></div>
            <div id="leftBottom" class="corner"></div>
        </div>
        <span id="rightArrow" class="arrow"></span>
        <span id="leftArrow" class="arrow"></span>
      </button>
    </div>

    <table >
      <tr >
          <td >Player O</td>
          <td>0</td>
         
      </tr>
      <tr>
          <td>Player X</td>
          <td>0</td>
          
      </tr>
  </table>


<div id="modal" class="modal">
  <div class="modal-content">
      <img id="loader" src="https://cdn.pixabay.com/animation/2023/08/17/08/51/08-51-41-992_512.gif" alt="">
      <h2>Game Over!</h2>
      <p id="modalMessage"></p>
      <div class="butdiv"> 
        <button id="restart">
          R E S T A R T
          <div id="clip">
              <div id="leftTop" class="corner"></div>
              <div id="rightBottom" class="corner"></div>
              <div id="rightTop" class="corner"></div>
              <div id="leftBottom" class="corner"></div>
          </div>
          <span id="rightArrow" class="arrow"></span>
          <span id="leftArrow" class="arrow"></span>
        </button>
      </div>
      
  </div>
</div>


  </div>

  <script src="script.js"></script>
</body>
<script src=""></script>
</html>
